<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <h2 class="form-signin=heading">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">
            Invalid user credentials.
        </div>
        <br>
        <div class="form-group col-md-4">
            
        <label for="userName" class="sr-only">User Name</label>
        <input type="text" id="userName" name="userName" [(ngModel)]="credentials.userName" class="form-control"
            placeholder="User Name" required>
        </div>
        <br>
        <div class="form-group col-md-4">
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password"
            placeholder="Password" required>
        </div>
        <br>
        <button type="submit" class="btn btn-success"
        [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
